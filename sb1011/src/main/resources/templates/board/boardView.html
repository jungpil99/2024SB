<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시글 상세 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>게시글 상세 화면</h2>
	    <form id="frm" method="post">
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx }"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt }"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId }"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createdDatetime }"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="4" th:text="${board.title }"/></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<div title="내용" id="contents" name="contents" th:text="${board.contents }" style= "width: 100px; min-height: 100px; max-height: 250px; padding: 10px; overflow: auto;"></div>
						</td>
					</tr>
					<tr>
						<th scope="row">첨부파일</th>
					</tr>
				</tbody>
			</table>
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
		</form>
		
		<a href="#this" id="list" class="btn">목록으로</a>
		<a th:href="@{/board/openBoardDetail.do(boardIdx=${board.boardIdx})}" class="btn">수정하기</a>
		<a href="#this" id="delete" class="btn">삭제하기</a>
		<a href="#this" id="reply" class="btn">답글달기</a>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#list").on("click", function(){
				location.href = "/board/openBoardList.do";
			});

			$("#delete").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/board/deleteBoard.do";
				frm.submit();
			});

			$("#reply").on("click", function (){

			})
		});
	</script>
</body>
</html>
