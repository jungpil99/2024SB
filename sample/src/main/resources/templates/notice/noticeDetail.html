<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>게시글 상세 화면</title>
  <link rel="stylesheet" th:href="@{/css/boardDetail.css}"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1; /* 남는 공간을 차지하여 푸터를 아래로 밀어냄 */
    }

    footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
  </style>

</head>

<body onLoad="javascript:pop()">
<div class="wrapper">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="content container">
  <h2>게시글 상세 화면</h2>
  <form id="frm" method="post">
    <table class="board_detail">
      <colgroup>
        <col width="15%"/>
        <col width="35%"/>
        <col width="15%"/>
        <col width="35%"/>
      </colgroup>
      <caption>게시글 상세내용</caption>
      <tbody>
      <tr>
        <th scope="row">글 번호</th>
        <td th:text="${notice.noticeId }"></td>
        <th scope="row">조회수</th>
        <td th:text="${notice.hitCnt }"></td>
      </tr>
      <tr>
        <th scope="row">작성자</th>
        <td th:text="${notice.username }"></td>
        <th scope="row">작성일</th>
        <td th:text="${notice.createdDatetime }"></td>
      </tr>
      <tr>
      <tr>
        <th scope="row">제목</th>
        <td colspan="3" th:text="${notice.title}"></td>
      </tr>
      <tr>
        <td colspan="4" class="view_text"  th:text="${notice.contents }">
          <!--						<textarea title="내용" id="contents" name="contents" th:text="${board.contents }"  readonly ></textarea>-->
        </td>
      </tr>
      </tbody>
    </table>
    <input type="hidden" id="noticeId" name="noticeId" th:value="${notice.noticeId }">
  </form>
