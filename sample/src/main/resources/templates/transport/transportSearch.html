<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/css/transport.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Popper.js와 Bootstrap 순서로 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>교통수단 검색</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container mt-4">
    <div class="row">
        <!-- 왼쪽: 날짜 선택 및 여행지 검색 -->
        <div class="col-md-4">
            <h4>상세 검색</h4>
            <form method="post" th:action="@{/transport/transportSearch}">

                <div class="form-group">
                    <label for="transport-select">교통수단 선택</label>
                    <select class="form-control" id="transport-select" name="transportType">
                        <option value="all">전체</option>
                        <option value="airplane">비행기</option>
                        <option value="train">기차</option>
                        <option value="bus">버스</option>
                    </select>
                </div>
                <!-- 날짜 선택기 -->
                <div class="form-group">
                    <label for="departure-date">출발일</label>
                    <input class="form-control" id="departure-date" name="departureDate" onchange="setMinArrivalDate()"
                           type="date">
                </div>

                <div class="form-group" id="arrival-date-container" style="display:none;">
                    <label for="arrival-date">돌아오는 날</label>
                    <input class="form-control" id="arrival-date" min="" name="arrivalDate" type="date">
                </div>

                <!-- 여행지 검색 -->
                <div class="form-group">
                    <label for="destination">여행지 검색</label>
                    <input class="form-control" id="destination" placeholder="여행지를 입력하세요" type="text" name="departureCity">
                </div>

                <div class="form-group">
                    <input class="btn btn-primary btn-block" style="margin-top: 20px;" type="submit" value="검색">
                </div>
            </form>

        </div>


        <!-- 오른쪽: 검색된 여행지 정보 (테이블로 감싸기) -->
        <div class="col-md-8">
            <h4>검색 결과</h4>
            <table class="table table-bordered">
                <tbody>
                <!-- 여행지 정보 (서버에서 데이터베이스 정보를 받아와서 표시) -->
                <tr th:each="transport : ${results}">
                    <td>
                        <div class="card-body text-center d-flex align-items-center justify-content-between">

                            <div class="mr-3">
                                <i class="fas fa-plane" style="font-size: 24px;" th:if="${transport.type == '비행기'}"></i>
                                <!-- 교통수단 타입이 기차 -->
                                <i class="fas fa-train" style="font-size: 24px;" th:if="${transport.type == '기차'}"></i>
                                <!-- 교통수단 타입이 버스 -->
                                <i class="fas fa-bus" style="font-size: 24px;" th:if="${transport.type == '버스'}"></i>
                            </div>
                            <!-- 출발 날짜, 돌아오는 날, 가격 표시 -->
                            <div class="mr-3">
                                <p th:text="'출발일 : ' + ${transport.departureTime}"></p>
                                <p th:text="'돌아오는 날 : ' + ${transport.arrivalTime}"></p>
                            </div>

                            <!-- 항공사 정보 -->
                            <div class="mr-3">
                                <p th:text="'출발지 : ' + ${transport.departureCity}"></p>
                                <p th:text="'도착지 : ' + ${transport.arrivalCity}"></p>
                            </div>

                            <!-- 항공사 링크 버튼 -->
                            <form method="get" action="https://www.koreanair.com">
                                <button type="submit" class="btn btn-info">사이트</button>
                            </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
