<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Popper.js와 Bootstrap 순서로 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div class="container mt-5">
  <div class="row">
    <!-- 왼쪽 메뉴 -->
      <div class="col-md-3">
          <div class="list-group">
              <a th:href="@{userList}" class="list-group-item list-group-item-action">회원 관리</a>
              <a th:href="@{userDelete}" class="list-group-item list-group-item-action">회원 탈퇴</a>
              <a href="#" class="list-group-item list-group-item-action">게시물 관리</a>
              <a th:href="@{userReply}" class="list-group-item list-group-item-action">댓글 관리</a>
          </div>
      </div>

    <!-- 오른쪽 폼 -->
    <div class="col-md-9">
      <h3>유저 정보 수정</h3>
      <form th:action="@{/changePwd}" method="post">
<!--        <input type="hidden" name="id" th:value="${id}" />-->
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" th:value="${email}"  readonly>
        </div>

        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" id="name" th:value="${name}" readonly>
        </div>

        <div class="form-group">
          <label for="currentPassword">현재 비밀번호</label>
          <input type="password" class="form-control" id="currentPassword" placeholder="현재 비밀번호 입력">
        </div>

        <div class="form-group">
          <label for="newPassword">새로운 비밀번호</label>
          <input type="password" class="form-control" id="newPassword" placeholder="새로운 비밀번호 입력">
        </div>

        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
      </form>
    </div>
  </div>
</div>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
