<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Popper.js와 Bootstrap 순서로 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/board.css}" />

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1; /* 남는 공간을 차지하여 푸터를 아래로 밀어냄 */
        }

        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
    </style>

</head>
<body onLoad="javascript:pop()">
<div class="wrapper">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="content container mt-5">
    <div class="row">
        <!-- 왼쪽 메뉴 -->
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" th:if="${isAdmin == true}" th:href="@{userList}">회원 관리</a>
                <a th:href="@{userMain}" class="list-group-item list-group-item-action">유저 정보 확인</a>
                <a class="list-group-item list-group-item-action" th:href="@{userDelete}">회원 탈퇴</a>
                <a class="list-group-item list-group-item-action" th:href="@{userBoard}">게시물 관리</a>
                <a class="list-group-item list-group-item-action" th:href="@{userReply}">댓글 관리</a>
            </div>
        </div>

        <!-- 오른쪽 댓글 리스트 -->
        <div class="col-md-9">
            <h2>작성 게시물</h2>
            <!-- 댓글 리스트 테이블 -->
            <table class="board_list">
                <thead>
                <tr>
                    <th width="15%">글 번호</th>
                    <th>제목</th>
                    <th width="30%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:unless="${posts != null and not #lists.isEmpty(posts)}">
                    <td colspan="3">작성한 게시물이 없습니다.</td>
                </tr>
                <!-- 댓글 목록 출력 -->
                <tr th:each="post : ${posts}">
                    <td th:text="${post.postId}"></td>
                    <td>
                        <div th:switch="${post.type}">
                            <a th:case="'board'" th:href="@{/board/boardDetail(boardIdx=${post.postId})}"
                               th:text="${post.title}"></a>
                            <a th:case="'notice'" th:href="@{/notice/noticeDetail(noticeId=${post.postId})}"
                               th:text="${post.title}"></a>
                            <a th:case="'review'" th:href="@{/review/reviewDetail(reviewId=${post.postId})}"
                               th:text="${post.title}"></a>
                        </div>
                    </td>
                    <td th:text="${post.createdDateTime}"></td>
                </tr>
                </tbody>
            </table>

            <div th:if="${!posts.isEmpty()}">
                <!-- 전역 변수 선언 -->
                <nav aria-label="Page navigation"
                     th:with="pageNumber = ${posts.pageable.pageNumber}, pageSize = ${posts.pageable.pageSize}, totalPages = ${posts.totalPages}, startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1}, tempEndPage = ${startPage + pageSize - 1}, endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})">
                    <ul class="pagination">
                        <!-- 처음으로 이동 -->
                        <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/user/userBoard(page=0)}">
                                <span>&laquo;</span>
                                <span class="sr-only">First</span>
                            </a>
                        </li>

                        <!-- 이전으로 이동 -->
                        <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                            <a aria-label="Previous" class="page-link"
                               th:href="${posts.first} ? '#' : @{/user/userBoard(page=${pageNumber - 1})}">
                                <span aria-hidden="true">&lt;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <!-- 특정 페이지로 이동 -->
                        <li class="page-item" th:classappend="${page == pageNumber + 1} ? 'active'"
                            th:each="page: ${#numbers.sequence(startPage, endPage)}">
                            <a class="page-link" th:href="@{/user/userBoard(page=${page - 1})}"
                               th:text="${page}"></a>
                        </li>

                        <!-- 다음으로 이동 -->
                        <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                            <a aria-label="Next" class="page-link"
                               th:href="${posts.last} ? '#' : @{/user/userBoard(page=${pageNumber + 1})}">
                                <span aria-hidden="true">&gt;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>

                        <!-- 마지막으로 이동 -->
                        <li class="page-item" th:classappend="${pageNumber == totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/user/userBoard(page=${totalPages - 1})}">
                                <span>&raquo;</span>
                                <span class="sr-only">Last</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- /container -->
        </div>
    </div>
</div>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
