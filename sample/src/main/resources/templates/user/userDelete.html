<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Popper.js와 Bootstrap 순서로 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container mt-5">
  <div class="row">
    <!-- 왼쪽 메뉴 -->
    <div class="col-md-3">
      <div class="list-group">
        <a th:href="@{userList}" class="list-group-item list-group-item-action">회원 관리</a>
        <a th:href="@{userDelete}" class="list-group-item list-group-item-action">회원 탈퇴</a>
        <a href="#" class="list-group-item list-group-item-action">게시물 관리</a>
        <a th:href="@{userReply}" class="list-group-item list-group-item-action">댓글 관리</a>
      </div>
    </div>

    <!-- 오른쪽 폼 -->
    <div class="col-md-9">
      <h3>회원 탈퇴</h3>
      <form>
        <!-- 비밀번호 입력창 -->
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 탈퇴 버튼 -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">
          탈퇴
        </button>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">정말 탈퇴하시겠습니까?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        탈퇴를 진행하면 모든 데이터가 삭제됩니다. 정말 탈퇴하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <form id="deleteForm" method="POST" th:action="@{/userDelete}">
          <input type="submit" class="btn btn-danger" data-dismiss="modal" value="탈퇴" >
        </form>
      </div>
    </div>
  </div>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
