<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Popper.js와 Bootstrap 순서로 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container mt-5">
  <div class="row">
    <!-- 왼쪽 메뉴 -->
    <div class="col-md-3">
      <div class="list-group">
        <a th:href="@{userList}" class="list-group-item list-group-item-action">회원 관리</a>
        <a th:href="@{userDelete}" class="list-group-item list-group-item-action">회원 탈퇴</a>
        <a href="#" class="list-group-item list-group-item-action">게시물 관리</a>
        <a th:href="@{userReply}" class="list-group-item list-group-item-action">댓글 관리</a>
      </div>
    </div>

    <!-- 오른쪽 댓글 리스트 -->
    <div class="col-md-9">
      <h3>댓글 리스트</h3>
      <!-- 댓글 리스트 테이블 -->
      <table class="table table-bordered">
        <thead>
        <tr>
          <th width="15%">댓글 번호</th>
          <th>댓글 내용</th>
          <th width="40%">작성일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 댓글 목록 출력 -->
        <tr th:each="reply : ${reply}">
          <td th:text="${reply.replyId}"></td>
          <td><a th:href="@{/board/boardDetail(boardIdx=${reply.boardIdx})}" th:text="${reply.replyContents}"></a></td>
          <td th:text="${reply.replyDate}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
