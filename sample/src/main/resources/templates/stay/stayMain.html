<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <link rel="stylesheet" href="/css/transport.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Popper.js와 Bootstrap 순서로 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>교통수단 추천</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div id="carouselContainer">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/image1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="/images/image2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="/images/image3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<hr>

<div class="container">
  <form action="#" method="post" class="mb-4">
    <div class="row">
      <!-- 숙박 유형 선택 -->
      <div class="col-md-2 mb-4">
        <div class="form-group">
          <label for="accommodation-select">숙박 유형 선택</label>
          <select id="accommodation-select" name="accommodation" class="form-control">
            <option value="all">전체</option>
            <option value="hotel">호텔</option>
            <option value="resort">리조트</option>
            <option value="pension">팬션</option>
          </select>
        </div>
      </div>

      <!-- 지역 검색 텍스트 필드 -->
      <div class="col-md-8 mb-8">
        <div class="form-group">
          <label for="location-input">지역</label>
          <input type="text" id="location-input" name="location" class="form-control" placeholder="지역을 입력하세요" aria-label="지역 검색">
        </div>
      </div>

      <!-- 검색 버튼 -->
      <div class="col-md-2 d-flex align-items-center">
        <input type="submit" class="btn btn-primary btn-block" value="검색">
      </div>
    </div>
  </form>


  <div class="row">
    <!-- 호텔 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <a href="#">
          <img alt="호텔" class="card-img-top" src="/images/image1.jpg">
          <div class="card-body text-center">
            <h5 class="card-title">호텔</h5>
            <p class="card-price"><strong>가격: 100,000원/박</strong></p>
          </div>
        </a>
      </div>
    </div>

    <!-- 리조트 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <a href="#">
          <img alt="리조트" class="card-img-top" src="/images/image1.jpg">
          <div class="card-body text-center">
            <h5 class="card-title">리조트</h5>
            <p class="card-price"><strong>가격: 250,000원/박</strong></p>
          </div>
        </a>
      </div>
    </div>

    <!-- 팬션 -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <a href="#">
          <img alt="팬션" class="card-img-top" src="/images/image1.jpg">
          <div class="card-body text-center">
            <h5 class="card-title">팬션</h5>
            <p class="card-price"><strong>가격: 150,000원/박</strong></p>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
