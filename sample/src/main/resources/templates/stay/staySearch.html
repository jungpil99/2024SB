<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <link rel="stylesheet" href="/css/transport.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Popper.js와 Bootstrap 순서로 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>교통수단 추천</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="container mt-4">
  <div class="row">
    <!-- 왼쪽: 날짜 선택 및 여행지 검색 -->
    <div class="col-md-4">
      <h4>상세 검색</h4>
      <form method="post" th:action="@{/stay/staySearch}">
        <div class="form-group">
          <label for="accommodation-select">숙박 유형 선택</label>
          <select id="accommodation-select" name="accommodation" class="form-control">
            <option value="all">전체</option>
            <option value="hotel">호텔</option>
            <option value="resort">리조트</option>
            <option value="pension">팬션</option>
          </select>
        </div>

        <!-- 여행지 검색 -->
        <div class="form-group">
          <label for="destination">여행지 검색</label>
          <input class="form-control" id="destination" placeholder="여행지를 입력하세요" type="text">
        </div>


        <div class="form-group">
          <input class="btn btn-primary btn-block" style="margin-top: 20px;" type="submit" value="검색">
        </div>
      </form>
    </div>


    <!-- 오른쪽: 검색된 여행지 정보 (테이블로 감싸기) -->
    <div class="col-md-8">
      <h4>검색 결과</h4>
      <table class="table table-bordered">
        <tbody>
        <!-- 여행지 정보 (서버에서 데이터베이스 정보를 받아와서 표시) -->
        <tr>
          <!--                    <td style="width: 30%; padding: 0;">-->
          <!--                        <div class="card">-->
          <!--                                <img alt="여행지1" class="card-img-top" src="/images/image1.jpg"-->
          <!--                                     style="width: 100%; height: 200px; object-fit: cover; vertical-align: top;">-->
          <!--                        </div>-->
          <!--                    </td>-->
          <td>
            <div class="card-body text-center d-flex align-items-center justify-content-between">

              <div class="mr-3">
                <i class="fas fa-plane" style="font-size: 24px;"></i> <!-- 비행기 아이콘 -->
              </div>
              <!-- 출발 날짜, 돌아오는 날, 가격 표시 -->
              <div class="mr-3">
                <p><strong>체크인:</strong> 2024-12-01</p>
                <p><strong>체크아웃:</strong> 2024-12-07</p>
              </div>

              <!-- 항공사 정보 -->
              <div class="mr-3">
                <p><strong>숙소명:</strong> 대한항공</p>
                <p><strong>가격:</strong> 500,000원</p>
              </div>

              <!-- 항공사 링크 버튼 -->
              <form method="get" action="https://www.koreanair.com">
                <button type="submit" class="btn btn-info">사이트</button>
              </form>
            </div>
          </td>
        </tr>
        <tr>
          <!--                    <td style="width: 30%; padding: 0;">-->
          <!--                        <div class="card">-->
          <!--                            <a th:href="@{/tripDetail}">-->
          <!--                                <img alt="여행지2" class="card-img-top" src="/images/image2.jpg"-->
          <!--                                     style="width: 100%; height: 200px; object-fit: cover; vertical-align: top;">-->
          <!--                            </a>-->
          <!--                        </div>-->
          <!--                    </td>-->
          <td>
            <div class="card-body text-center d-flex align-items-center justify-content-between">

              <div class="mr-3">
                <i class="fas fa-train" style="font-size: 24px;"></i> <!-- 기차 아이콘 -->
              </div>
              <!-- 출발 날짜, 돌아오는 날, 가격 표시 -->
              <div class="mr-3">
                <p><strong>출발일:</strong> 2024-12-01</p>
                <p><strong>돌아오는 날:</strong> 2024-12-07</p>
              </div>

              <!-- 교통수단 정보 -->
              <div class="mr-3">
                <p><strong>교통수단:</strong> KTX</p>
                <p><strong>가격:</strong> 150,000원</p>
              </div>

              <!-- KTX 링크 버튼 -->
              <form method="get" action="https://www.korail.com">
                <button type="submit" class="btn btn-info">사이트</button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
