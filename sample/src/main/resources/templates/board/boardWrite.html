<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/boardWrite.css}" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            /* 남는 공간을 차지하여 푸터를 아래로 밀어냄 */
        }

        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
    </style>

</head>

<body onLoad="javascript:pop()">
    <div class="wrapper">
        <div th:replace="/fragments/header.html :: fragment-header"></div>
        <div th:replace="/fragments/nav.html :: fragment-nav"></div>
        <div class="content container">
            <h2>게시글 등록</h2>
            <form enctype="multipart/form-data" id="frm" method="post" name="frm" th:action="@{/board/insertBoard}">
                <table class="board_detail">
                    <tr>
                        <td id="title">제목</td>
                        <td><input id="title" name="title" type="text" /></td>
                    </tr>
                    <tr>
                        <td id="name">작성자</td>
                        <td><input id="authorName" name="authorName" readonly="readonly" th:value="${authorName}"
                                type="text" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="contents" name="contents"></textarea>
                        </td>
                    </tr>
                </table>
                <!--	    	<input type="file" id="files" name="files" multiple="multiple">-->
                <input class="btn" id="submit" type="submit" value="저장">
            </form>
        </div>
    </div>
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>

</html>
