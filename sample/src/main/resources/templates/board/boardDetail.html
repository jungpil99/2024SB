<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

	<head>
        <!-- jQuery 먼저 로드 -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- Popper.js와 Bootstrap 순서로 로드 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<meta charset="UTF-8">
		<title>게시글 상세 화면</title>
		<link rel="stylesheet" th:href="@{/css/boardDetail.css}"/>

	</head>

    <body onLoad="javascript:pop()">
    <div th:replace="/fragments/nav.html :: fragment-nav"></div>
    <div th:replace="/fragments/header.html :: fragment-header"></div>

    <!-- 모달 -->
    <!-- 모달 표시 -->
    <div th:if="${errorMessages != null}" class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">알림</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="${errorMessages}"></p> <!-- 에러 메시지 표시 -->
                </div>
                <div class="modal-footer">
                    <a href="/board/boardList" class="btn btn-secondary">닫기</a>
                </div>
            </div>
        </div>
    </div>
<!--답글 에러에 관한 모달-->
	<div th:if="${replyError != null}" class="modal fade" id="reply_errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="reply_errorModalLabel">알림</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p th:text="${replyError}"></p> <!-- 에러 메시지 표시 -->
				</div>
				<div class="modal-footer">
					<a href="/login" class="btn btn-secondary">닫기</a>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			if ('${errorMessages}' != '') {
				$('#errorModal').modal('show');
			}
			if ('${replyError}' != '') {
				$('#reply_errorModal').modal('show');
			}
		});
	</script>

	<div class="container">
		<h2>게시글 상세 화면</h2>
		<form id="frm" method="post">
			<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${board.boardIdx }"></td>
					<th scope="row">조회수</th>
					<td th:text="${board.hitCnt }"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td th:text="${board.username }"></td>
					<th scope="row">작성일</th>
					<td th:text="${board.createdDatetime }"></td>
				</tr>
				<tr>
                <tr>
                    <th scope="row">제목</th>
                    <td colspan="3" th:text="${board.title}"></td>
                </tr>
				<tr>
					<td colspan="4" class="view_text"  th:text="${board.contents }">
<!--						<textarea title="내용" id="contents" name="contents" th:text="${board.contents }"  readonly ></textarea>-->
					</td>
				</tr>
				</tbody>
			</table>
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
		</form>

<!--		<div class="file_list">-->
<!--			<th:block th:each="list : ${board.fileList}">-->
<!--				<p>-->
<!--					<a th:href="@{/board/downloadBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}" th:text="|${list.originalFileName} (${list.fileSize} kb) [${list.storedFilePath}]|"></a>-->
<!--					<img th:src="${list.storedFilePath}" />-->
<!--				</p>-->
<!--			</th:block>-->
<!--			&lt;!&ndash;			<a th:each="list : ${board.fileList}" th:href="@{/board/downloadBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}" th:text="|${list.originalFileName} (${list.fileSize} kb)|">&ndash;&gt;-->
<!--			&lt;!&ndash;			</a>&ndash;&gt;-->

        <a href="#this" id="list" class="btn">목록으로</a>
        <a href="#this" id="edit" class="btn">수정하기</a>
        <a href="#this" id="delete" class="btn">삭제하기</a>

		</div>

	<!--		댓글 기능-->
	<div class="reply_container" >
		<form id="reply" method="post" th:action="@{/insertReply}">
			<input type="hidden" id="boardIdx_reply" name="boardIdx" th:value="${board.boardIdx }">
			<label for="replyContents">댓글 작성</label>
			<textarea id="replyContents" name="replyContents"></textarea>
			<input type="submit" value="제출" class="btn">
		</form>
			<hr>
			<h5>댓글 목록</h5>
			<div class="reply_contents" th:each="reply : ${reply}">
			<table>
				<tr>
					<td th:text="${reply.username }"></td>
					<td>|</td>
<!--					<td>-->
<!--						<label id="edit_reply">-->
<!--						<textarea name="replyContents" th:text="${reply.replyContents}"></textarea>-->
<!--						</label>-->
<!--					</td>-->
					<td>
						<form th:action="@{/updateReply}" method="post" style="display:inline;">
							<label id="edit_reply">
								<textarea name="replyContents" th:text="${reply.replyContents}"></textarea>
							</label>
							<input type="hidden" name="boardIdx" th:value="${board.boardIdx}" />
							<input type="hidden" name="username" th:value="${reply.username}" />
							<input type="hidden" name="replyId" th:value="${reply.replyId}" />
							<input type="submit" class="btn" value="수정">
						</form>
						<form th:action="@{/deleteReply}" method="post" style="display:inline;">
							<input type="hidden" name="boardIdx" th:value="${board.boardIdx}" />
							<input type="hidden" name="username" th:value="${reply.username}" />
							<input type="hidden" name="replyId" th:value="${reply.replyId}" />
							<input type="submit" class="btn" value="삭제">
						</form>
					</td>
				</tr>
			</table>
			</div>
		<div th:if="${!list.isEmpty()}">
			<!-- 전역 변수 선언 -->
			<nav
					th:with="pageNumber = ${list.pageable.pageNumber},
					 pageSize = ${list.pageable.pageSize},totalPages = ${list.totalPages},
					 startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
					 tempEndPage = ${startPage + pageSize - 1},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
					aria-label="Page navigation"
			>
				<ul class="pagination">
					<!-- 처음으로 이동 -->
					<li th:classappend="${pageNumber == 0} ? 'disabled'" class="page-item">
						<a class="page-link" th:href="@{/board/boardDetail(page=0, boardIdx=${board.boardIdx})}">
							<span>&laquo;</span>
							<span class="sr-only">First</span>
						</a>
					</li>


					<!-- 이전으로 이동 -->
					<li th:classappend="${list.first} ? 'disabled'" class="page-item">
						<a class="page-link" th:href="${list.first} ? '#' : @{/board/boardDetail(page=${pageNumber - 1}, boardIdx=${board.boardIdx})}" aria-label="Previous">
							<span aria-hidden="true">&lt;</span>
							<span class="sr-only">Previous</span>
						</a>
					</li>


					<!-- 특정 페이지로 이동 -->
					<li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
						<a th:text="${page}" class="page-link" th:href="@{/board/boardDetail(page=${page - 1}, boardIdx=${board.boardIdx})}"></a>
					</li>


					<!-- 다음으로 이동 -->
					<li th:classappend="${list.last} ? 'disabled'" class="page-item">
						<a class="page-link" th:href="${list.last} ? '#' : @{/board/boardDetail(page=${pageNumber + 1}, boardIdx=${board.boardIdx})}" aria-label="Next">
							<span aria-hidden="true">&gt;</span>
							<span class="sr-only">Next</span>
						</a>
					</li>


					<!-- 마지막으로 이동 -->
					<li th:classappend="${pageNumber == totalPages - 1} ? 'disabled'" class="page-item">
						<a class="page-link" th:href="@{/board/boardDetail(page=${totalPages - 1}, boardIdx=${board.boardIdx})}">
							<span>&raquo;</span>
							<span class="sr-only">Last</span>
						</a>
					</li>
				</ul>
			</nav>
		</div> <!-- /container -->
	</div>


    <script type="text/javascript">
        $(document).ready(function() {

            $("#list").on("click", function() {
                location.href = "/board/boardList";
            });

            $("#edit").on("click", function() {
                var frm = $("#frm")[0];
                frm.action = "/board/updateBoard";
                frm.submit();
            });

            $("#delete").on("click", function() {

                // 작성자와 같으면 삭제 진행
                var frm = $("#frm")[0];
                frm.action = "/board/deleteBoard";
                var boardIdx = $("#boardIdx").val(); // boardIdx 값을 가져옴
                $('<input>').attr({
                    type: 'hidden',
                    name: 'boardIdx', // boardIdx를 name으로 지정
                    value: boardIdx  // boardIdx 값 넣기
                }).appendTo(frm);
                frm.submit();
            });

        });
    </script>
	</body>
</html>
