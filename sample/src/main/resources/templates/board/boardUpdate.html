<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/css/boardWrite.css}"/>
  <!-- jQuery 먼저 로드 -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Popper.js와 Bootstrap 순서로 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>게시물 수정</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1; /* 남는 공간을 차지하여 푸터를 아래로 밀어냄 */
    }

    footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
  </style>

</head>

<body onLoad="javascript:pop()">
<div class="wrapper">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>

<div class="content container" >
  <h2>게시글 등록</h2>
  <form id="frm" name="frm" method="post" th:action="@{/board/updateBoard}" enctype="multipart/form-data">
    <input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
    <table class="board_detail">
      <tr>
        <td id="title">제목</td>
        <td><input type="text" id="title" name="title" th:value="${board.title}"/></td>
      </tr>
      <tr>
        <td id="name">작성자</td>
        <td><input type="text" id="authorName" name="authorName" th:value="${board.username}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea id="contents" name="contents" th:text="${board.contents}"></textarea>
        </td>
      </tr>
    </table>
    <!--	    	<input type="file" id="files" name="files" multiple="multiple">-->
    <input type="submit" id="submit" value="저장" class="btn">
    <input type="button" value="취소" class="btn btn-outline-secondary" onclick="history.back()">
  </form>
</div>
</div>

<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
