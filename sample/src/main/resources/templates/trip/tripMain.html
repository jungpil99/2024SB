<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Popper.js와 Bootstrap 순서로 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onLoad="javascript:pop()">
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div th:replace="/fragments/header.html :: fragment-header"></div>



<div class="container mt-5">
    <div id="carouselContainer">
        <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img alt="Slide 1" class="d-block w-100" src="/images/image1.jpg">
                </div>
                <div class="carousel-item">
                    <img alt="Slide 2" class="d-block w-100" src="/images/image2.jpg">
                </div>
                <div class="carousel-item">
                    <img alt="Slide 3" class="d-block w-100" src="/images/image3.jpg">
                </div>
            </div>
            <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <hr>
    <!-- 검색창 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <form action="#" method="post" class="form-inline">
                <div class="form-group w-100">
                    <label for="search-input" class="sr-only">원하는 지역을 입력해주세요</label>
                    <div class="input-group w-100">
                        <input type="text" id="search-input" class="form-control" placeholder="원하는 지역을 입력해주세요" aria-label="Search" aria-describedby="search-addon">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search-button" onclick="searchPackage()">검색</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- 여행 패키지 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a th:href="@{/tripDetail}">
                <img alt="여행지1" class="card-img-top" src="/images/destination1.jpg">
                <div class="card-body text-center">
                    <h5 class="card-title">제주도 패키지</h5>
                    <p class="card-text">아름다운 자연경관과 다양한 체험 활동을 즐길 수 있는 제주도 여행 패키지</p>
                    <p class="card-price"><strong>가격: 500,000원</strong></p>
                </div>
                </a>
            </div>
        </div>

        <!-- 여행 패키지 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a th:href="@{/tripDetail}">
                <img alt="여행지2" class="card-img-top" src="/images/destination2.jpg">
                <div class="card-body text-center">
                    <h5 class="card-title">서울 시티 투어</h5>
                    <p class="card-text">역사와 현대가 공존하는 서울의 매력을 즐길 수 있는 시티 투어 패키지</p>
                    <p class="card-price"><strong>가격: 300,000원</strong></p>
                </div>
                </a>
            </div>
        </div>

        <!-- 여행 패키지 3 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a th:href="@{/tripDetail}">
                <img alt="여행지3" class="card-img-top" src="/images/destination3.jpg">
                <div class="card-body text-center">
                    <h5 class="card-title">부산 해안 투어</h5>
                    <p class="card-text">도심과 해안이 어우러진 부산의 매력을 만끽하는 투어 패키지</p>
                    <p class="card-price"><strong>가격: 400,000원</strong></p>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
