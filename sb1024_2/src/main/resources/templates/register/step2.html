<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{member.register}">회원가입</title>
</head>
<body>
<div class="container" layout:fragment="content">
<h2 th:text="#{member.info}">회원 정보 입력</h2>
<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--  <p th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--  <div th:each="error : ${#fields.errors('*')}" th:text="${error}"></div>-->
<!--  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--    <p th:each="error : ${#fields.errors('*')}" th:text="${error}"></p>-->
<!--  </div>-->
  <p>
    <label class="form-label mt-4">
      <span th:text="#{email}">이메일:</span><br>
      <input type="text" th:field="*{email}" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>
    </label>
  </p>
  <p>
    <label class="form-label mt-4">
      <span th:text="#{name}">이름:</span><br>
      <input type="text" th:field="*{name}" />
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></span>
    </label>
  </p>
  <p>
    <label class="form-label mt-4">
      <span th:text="#{password}">비밀번호:</span><br>
      <input type="password" th:field="*{password}" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></span>
    </label>
  </p>
  <p>
    <label class="form-label mt-4">
      <span th:text="#{password.confirm}">비밀번호 확인:</span><br>
      <input type="password" th:field="*{confirmPassword}" />
      <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger"></span>
    </label>
  </p>
  <button type="submit" class="btn btn-primary" th:value="#{register.btn}">가입 완료</button>
</form>
</div>
</body>
</html>
