<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<div class="container" layout:fragment="content">
<h2>회원 정보 입력</h2>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>
<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <p>
    <label class="form-label mt-4">이메일:<br>
      <input type="text" th:field="*{email}" />
    </label>
  </p>
  <p>
    <label class="form-label mt-4">이름:<br>
      <input type="text" th:field="*{name}" />
    </label>
  </p>
  <p>
    <label class="form-label mt-4">비밀번호:<br>
      <input type="password" th:field="*{password}" />
    </label>
  </p>
  <p>
    <label class="form-label mt-4">비밀번호 확인:<br>
      <input type="password" th:field="*{confirmPassword}" />
    </label>
  </p>
  <button type="submit" class="btn btn-primary">가입 완료</button>
</form>
</div>
</body>
</html>
