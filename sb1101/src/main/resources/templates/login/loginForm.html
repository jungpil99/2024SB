<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.title}">Login</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{/login}" th:object="${loginCommand}" method="post">
  <div th:if="${#fields.hasErrors()}">
    <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
  </div>

  <p>
    <label th:text="#{email}">Email:</label><br>
    <input type="text" th:field="*{email}" />
  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
  </p>

  <p>
    <label th:text="#{password}">Password:</label><br>
    <input type="password" th:field="*{password}" />
  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  </p>

  <input type="submit" th:value="#{login.btn}" />
  <a th:href="@{/register/step1}" class="btn btn-primary" role="button">회원가입</a>
</form>
</div>
</body>
</html>
