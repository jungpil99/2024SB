<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/basic.html}">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container" layout:fragment="content">
	    <h2>게시글 등록</h2>

		<form id="frm" name="frm" method="post" th:action="@{/board/insertBoard}" th:object="${notice}" enctype="multipart/form-data">
<!--			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
	    	<table class="board_detail">
	    		<tr>
	    			<td>제목</td>
	    			<td><input type="text" id="title" name="title" th:field="*{title}"/></td>
	    		</tr>
	    		<tr>
	    			<td colspan="2">
		    			<textarea id="contents" name="contents" th:field="*{content}"></textarea>
	    			</td>
	    		</tr>
	    	</table>
	    	<input type="file" id="files" name="files" multiple="multiple">
	    	<input type="submit" id="submit" value="저장" class="btn">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></span>
	    </form>
    </div>
</body>
</html>
