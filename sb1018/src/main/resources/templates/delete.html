<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>edit page</title>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    td { padding:0px 20px; background:#eee;}
  </style>
</head>
<body>
<table>
  <form method="post" action="/delete" th:object="${formEmp}">
    <input type="hidden" name="empno" th:value="*{empno}" />
    <tr><td><p th:text="|사원번호：　*{empno}|"></p></td></tr>
    <tr><td><p th:text="|사원명：　*{ename}|" ></p></td></tr>
    <tr><td><p th:text="|직급 : *{job}|"></p></td></tr>
    <tr><td><p th:text="|상사 : *{mgr}|"></p></td></tr>
    <tr><td><p th:text="|입사일 : *{#dates.format(hiredate, 'yyyy-MM-dd')}|"></p></td></tr>
    <tr><td><p th:text="|급여 : *{sal}|"></p></td></tr>
    <tr><td><p th:text="|부서번호 : *{deptno}|"></p></td></tr>
    <tr><td><input type="submit" value="삭제"/></td></tr>
  </form>
</table>
</body>
</html>
